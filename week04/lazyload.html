<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <header>
        <h1>Lazy Loading</h1>
    </header>
    <main>
        <img src="https://placehold.co/400x700?text=Hello+World" alt="Placeholder image" width="400" height="600" loading="lazy">
        <img src="https://placehold.co/500x600?text=Hello+World" alt="Placeholder image" width="400" height="600" loading="lazy">
        <img src="https://placehold.co/400x800?text=Hello+World" alt="Placeholder image" width="400" height="600" loading="lazy">
        <img src="https://placehold.co/600x800?text=Hello+World" alt="Placeholder image" width="400" height="600" loading="lazy">
        <img src="https://placehold.co/400x600?text=Hello+World" alt="Placeholder image" width="400" height="600" loading="lazy">
        <img src="https://placehold.co/600x900?text=Hello+World" alt="Placeholder image" width="400" height="600" loading="lazy">
    </main>
    <footer>

        </p>
        <p id="lastModified"></p>
    </footer>

</html>
